<header>
    <h1>Want to hire me? Say hello? Discuss fighting games?</h1>
    <div class="icon-container flex-container">
        <a *ngFor="let contact of contacts; index as i" href="{{ contact.href }}" target="_blank"><div [@contactState]="contact.animate ? 'complete' : 'init'" class="icon-set flex-container">
            <i class="{{ contact.class }}"></i>
            <p>{{ contact.value }}</p>
        </div></a>
    </div>
</header>
